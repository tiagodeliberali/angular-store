<h2>Lista de Produtos</h2>
<ul class="productList">
  <li *ngFor="let product of productList" (click)="onSelect(product)" [class.selected]="product === selectedProduct">
    <span class="badge">{{product.id}}</span> {{product.name}}: {{product.price}}
  </li>
</ul>
<div *ngIf="selectedProduct">
  <h2>
    {{selectedProduct.name | uppercase}} is my product
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
